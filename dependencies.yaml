---
dependencies:
  - name: go
    version: 1.21
    refPaths:
      - path: go.mod
        match: go
      - path: .github/workflows/ci.yml
        match: GO_VERSION
      - path: .github/workflows/release.yml
        match: GO_VERSION

  - name: rust
    version: 1.71.0
    refPaths:
      - path: .github/workflows/ci.yml
        match: ACTION_MSRV_TOOLCHAIN
      - path: .github/workflows/release.yml
        match: ACTION_MSRV_TOOLCHAIN

  - name: golangci-lint
    version: 1.55.0
    refPaths:
      - path: .github/workflows/ci.yml
        match: version
      - path: Makefile
        match: GOLANGCI_LINT_VERSION

  - name: zeitgeist
    version: 0.4.1
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: jaeger
    version: 1.52
    refPaths:
      - path: contrib/tracing/start
        match: JAEGER_IMG

  - name: nix
    version: 2.17.0
    refPaths:
      - path: .github/workflows/ci.yml
        match: NIX_VERSION
